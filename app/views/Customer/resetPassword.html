#{extends 'main.html' /}
#{set title:'Reset password' /}

#{form @lostPassword()}

	#{field 'email'}
        <p class="${field.errorClass}">
            <strong>Email:</strong> <input type="text" name="email" size="25" value="${email}"> *
            <span class="error">${field.error}</span>
        </p>
    #{/field}
    <p class="buttons" >
    	<input type="submit" value="Reset password"/>
    </p>
    
#{/form}
