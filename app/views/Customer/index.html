#{extends 'main.html' /}
#{set title:'Customers' /}

<table>
       <thead>
           <tr>
               <th>First name</th>
               <th>Last name</th>
               <th>Street</th>
               <th>City</th>
               <th>Postal Code</th>
               <th>Country</th>
               <th>Email</th>
           </tr>
       </thead>
       <tbody>
           #{list customers, as:'customer'}
               <tr>
                   <td>${customer.firstName}</td>
                   <td>${customer.lastName}</td>
                   <td>${customer.street}</td>
                   <td>${customer.city}</td>
                   <td>${customer.postalCode}</td>
                   <td>${customer.country}</td>
                   <td>${customer.email}</td>
                   
               </tr>
           #{/list}
       </tbody>
   </table>
